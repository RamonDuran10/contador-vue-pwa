<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- metadata para PWA -->
    <!-- Para modificar color barra de estado para andriod -->
    <meta name ="theme-color" content="#41b883">
    <!-- optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- modificar barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Contador App</title>
    <!-- iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="imagen/png">
    <link rel="apple-touch-statup-image" href="./img/favicon.png">

    <!-- manifest -->
   <link rel="manifest" href="./manifest.json">
    <!-- hojas de stilo -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://unpkg.com/vue@next"></script></script>
</head>
<body>
    <div id="app" class="app">

        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="button">
            <button v-on:click="modCount('dis', 1)"> -1</button>
            <button @click="modCount('', 1)"> +1</button>
        </div>


    </div>
    <script src="./load.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/mountApp.js"></script>

</body>
</html>
